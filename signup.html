<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Signup</title>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="auth-form">

   <form id="signupForm">
      <h3>Signup</h3>

      <input type="text" id="name" placeholder="Enter your name" class="box" required>
      <input type="email" id="email" placeholder="Enter your email" class="box" required>
      <input type="password" id="password" placeholder="Enter your password" class="box" required>

      <input type="submit" value="Signup" class="btn">

      <p style="color:white; margin-top:1rem;">
         Already have an account?
         <a href="login.html" style="color:#8e44ad;">Login</a>
      </p>
   </form>

</section>


<script>
document.getElementById("signupForm").addEventListener("submit", function(e){
   e.preventDefault();

   const name = document.getElementById("name").value;
   const email = document.getElementById("email").value;
   const password = document.getElementById("password").value;

   const user = {
      name: name,
      email: email,
      password: password
   };

   localStorage.setItem("demoUser", JSON.stringify(user));

   alert("Signup Successful!");
   window.location.href = "login.html";
});
</script>

</body>
</html>
